server {
    listen      80;
    listen [::]:80; # For IPv6 connections

    # Listen on the www host
    server_name ~^(www\.)(?<domain>.+)$;

    # Redirect to the non-www host (declared below)
    return 301 $scheme://$domain$request_uri;
}

server {
    listen      80 default_server;
    listen [::]:80 default_server; # For IPv6 connections

    # Catch all non-www domains
    server_name ~(?<domain>.+)$;

    # Locate essential paths
    root /srv/http/$domain/www;
    access_log /var/log/nginx/server.$domain.access.log;
    error_log /var/log/nginx/server.$domain.error.log;

    # Common server settings
    include servers.d/common;
}
